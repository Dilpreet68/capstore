<h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;text-align: center;"> All MERCHANTS</h1>

<br>
<input type="number" />&nbsp;&nbsp;
<button type="button" class="btn btn-secondary" >Search</button>


<table class="table table-striped table table-hover">
    <thead class="thead-dark">
    <tr>
        <th>Merchant Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Company</th>
        <th>Email Id</th>
        <th>Mobile No</th>
        <th>Password</th>
        <th>Photo</th>
        <th>Rating</th>

    </tr>
    </thead>
    <tr *ngFor="let data of merchant, let i= index">
        <td>{{data.merchantId}}</td>
        <td>{{data.firstName}}</td>
        <td>{{data.lastName}}</td>
        <td>{{data.company}}</td>
        <td>{{data.emailid}}</td>
        <td>{{data.mobileno}}</td>
        <td>{{data.password}}</td>
        <td>{{data.photo}}</td>
        <td>{{data.rating}}</td>

    </tr>
</table>
<button type="button" class="btn btn-secondary" (click)="backtoadmin()" >Back To Home</button>
